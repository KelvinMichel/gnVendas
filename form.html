<!DOCTYPE html>
<html lang=”pt_BR”>

<head>
    <meta charset=”UTF-8″>
    <meta name=”viewport”content=”width=device-width, initial-scale=1.0″>
    <meta http-equiv=”X-UA-Compatible”content=”ie=edge”>
    <title>Gn-Vendas</title>

    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <form class="form" action="#">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="images/login_user.png" alt="">
                <h2 class="title"> Cadastro de novo cliente</h2>
                <p>Gn-Vendas</p>
            </div>
            <div class="card-group">
                <label> Nome Completo</label>
                <input type="text" name="Nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="card-group">
                <label>E-mail</label>
                <input type="email" name="e-mail" placeholder="Digite seu e-mail" required>
                <p></p>
                <input type="email" name="e-mail" placeholder="Digite seu e-mail Novamente" required>
            </div>

            <div class="card-group">
                <label> CPF/CNPJ</label>
                <input type="text" name="CPF/CNPJ" placeholder="Digite seu CPF ou CNPJ" required>
            </div>

            <div class="card-group">
                <label> Telefone </label>
                <input type="number" name="Telefone" placeholder="Digite seu telefone" required>
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="card-group btn">
                <button href="#" type="submit">Salvar Cadastro</button>
            </div>   
        </div>
    </form>
    <form class="form" action="login.html">
        <div class="card-group btn">
            <button href="login.html" type="submit">Voltar</button>
        </div>
    </form>
</body>

</html>
